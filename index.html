<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <i class="fas fa-chart-line logo-icon"></i>
            </div>
            <div class="col-md-12">
                <form>
                    <div class="campos">
                        <label for="email">E-mail</label>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            </div>
                            <input type="email" class="form-control" id="email" placeholder=" " required>
                        </div>
                    </div>
                    <div class="campos">
                        <label for="senha">Senha</label>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            </div>
                            <input type="password" class="form-control" id="senha" placeholder=" " required>
                        </div>
                    </div>
                    <div class="form-check d-flex justify-content-between align-items-center">
                        <div>
                            <input type="checkbox" class="form-check-input" id="manterConectado"> 
                            <label class="form-check-label" for="manterConectado">Manter Conectado</label>
                        </div>
                        <div>
                            <a href="#" class="esqueci-senha">Esqueci minha senha</a>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block"><a href="home.html">Logar</a></button>
                    <p class="mt-3">Ou entre com sua conta do Google</p>
                    <button type="button" class="btn google-button btn-lg btn-block">
                        <span class="google-icon"><img src="./images/google_logo.png" alt="Google" height="25"></span> Entrar com Google</button>
                    <p class="mt-3">Ainda n√£o possui uma conta? <a href="registro.html">Registrar</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
